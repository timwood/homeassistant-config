alias: "Late Doorbell"
sequence:
  - service: media_player.volume_set
    entity_id: media_player.living_room
    data:
      volume_level: 0.08
  - service: media_player.play_media
    data_template:
      entity_id: media_player.living_room
      media_content_id: !secret doorbell_chime_mp3_url
      media_content_type: music
